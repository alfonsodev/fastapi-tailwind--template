<div class="space-y-2">
    {% for user in users %}
    <div class="card card-compact bg-base-200 shadow">
        <div class="card-body">
            <h3 class="card-title text-sm">{{ user.first_name }} {{ user.last_name }}</h3>
            <div class="badge badge-primary badge-sm">User</div>
        </div>
    </div>
    {% endfor %}
</div>
