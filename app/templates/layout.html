<!DOCTYPE html>
<html lang="en" data-theme="gpt" class="h-full bg-base-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FastAPI + htmx + daisyUI</title>

    <link href="/dist/css/main.css" rel="stylesheet">
    <script src="/dist/js/main.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>
<body class="h-full">

<!-- Fixed Left Sidebar for md/lg -->
<div id="left-sidebar" class="hidden md:flex fixed left-0 top-0 h-full bg-base-100 border-r border-base-300 z-50 flex-col items-center transition-all duration-300 ease-in-out w-[50px]" >

  <div class="flex justify-between w-full bg-base-300">
    <!-- Top Python Button -->
    <button id="expand-sidebar" class="btn btn-ghost btn-square mt-2 p-2 hover:bg-base-200" _="on click toggle .expanded on #left-sidebar then toggle .sidebar-expanded on .drawer-with-left-sidebar">
      <i class="ti ti-brand-python text-xl"></i>
    </button>
    
    <!-- Close Button (hidden initially) -->
    <button id="collapse-sidebar" class="btn btn-ghost btn-square mt-2 p-2 hover:bg-base-200 opacity-0 transition-opacity duration-300"
            _="on click 
         
              toggle .expanded on #left-sidebar then toggle .sidebar-expanded on .drawer-with-left-sidebar
            ">
      <i class="ti ti-layout-sidebar text-xl"></i>
    </button>
  </div>

  <div class="overflow-hidden bg-base-200 rounded-box transition-[width] duration-300 w-[250px]">
  <ul id="main-menu" class="menu menu-sm fixed left-0 h-full h-screen ml-0">
      <li class=""> <a id="new-chat"> <i class="ti ti-file-pencil text-xl"></i> <span>Nuevo chat</span>  </a> </li>
      <li class=""> <a id="search-chats"> <i class="ti ti-search text-xl"></i> <span>Buscar chats</span> </a> </li>
      <li class=""> <a id="library"> <i class="ti ti-library-photo text-xl"></i> <span>Biblioteca</span> </a> </li>
  </ul>



</div>
</div>

<!-- Mobile sidebar dialog -->
<div class="drawer lg:drawer-open drawer-with-left-sidebar">
  <input id="sidebar-toggle" type="checkbox" class="drawer-toggle" />
  
  <!-- Page content -->
  <div class="drawer-content flex flex-col">
    <!-- Top navigation bar -->
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-base-300 bg-base-100 px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <label for="sidebar-toggle" class="btn btn-square btn-ghost lg:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </label>

      <!-- Separator -->
      <div aria-hidden="true" class="h-6 w-px bg-base-300 lg:hidden"></div>

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <form action="#" method="GET" class="relative grid flex-1 grid-cols-1">
          <input name="search" placeholder="Search" aria-label="Search" class="col-start-1 row-start-1 block w-full rounded-md border-0 bg-base-100 py-1.5 pl-8 pr-3 text-base-content  placeholder:text-base-content/60 ring-0 sm:text-sm/6" />
          <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-base-content/60">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
          </svg>
        </form>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
          <button type="button" class="btn btn-ghost btn-circle">
            <span class="sr-only">View notifications</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
              <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

          <!-- Separator -->
          <div aria-hidden="true" class="hidden lg:block lg:h-6 lg:w-px lg:bg-base-300"></div>

          <!-- Profile dropdown -->
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-8 rounded-full">
                <img alt="Profile" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" />
              </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a href="#" class="justify-between">Profile</a></li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

</div>

</body>
</html>
