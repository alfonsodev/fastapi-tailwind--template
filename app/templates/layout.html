<!DOCTYPE html>
<html lang="en" data-theme="gpt" class="h-full bg-base-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI + htmx + daisyUI{% endblock %}</title>
    <link href="/dist/css/main.css" rel="stylesheet">
    <script src="/dist/js/main.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>

</head>
<body class="h-full">

<!-- Mobile sidebar dialog -->
<div class="drawer lg:drawer-open">
  <input id="sidebar-toggle" type="checkbox" class="drawer-toggle" />
  
  <!-- Page content -->
  <div class="drawer-content flex flex-col">
    <!-- Top navigation bar -->
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-base-300 bg-base-100 px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <label for="sidebar-toggle" class="btn btn-square btn-ghost lg:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </label>

      <!-- Separator -->
      <div aria-hidden="true" class="h-6 w-px bg-base-300 lg:hidden"></div>

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <form action="#" method="GET" class="relative grid flex-1 grid-cols-1">
          <input name="search" placeholder="Search" aria-label="Search" class="col-start-1 row-start-1 block w-full rounded-md border-0 bg-base-100 py-1.5 pl-8 pr-3 text-base-content  placeholder:text-base-content/60 ring-0 sm:text-sm/6" />
          <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-base-content/60">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
          </svg>
        </form>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
          <button type="button" class="btn btn-ghost btn-circle">
            <span class="sr-only">View notifications</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
              <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

          <!-- Separator -->
          <div aria-hidden="true" class="hidden lg:block lg:h-6 lg:w-px lg:bg-base-300"></div>

          <!-- Profile dropdown -->
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-8 rounded-full">
                <img alt="Profile" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" />
              </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a href="#" class="justify-between">Profile</a></li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <!-- Sidebar -->
  <div class="drawer-side">
    <label for="sidebar-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
    
    <aside class="w-72 min-h-full bg-base-100 flex flex-col">
      <!-- Sidebar component -->
      <div class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-base-300 px-6 pb-4">
        <div class="flex h-16 shrink-0 items-center">
          <h1 class="text-xl font-bold text-primary"> Tempalte</h1>
        </div>
        <nav class="flex flex-1 flex-col">
          <ul role="list" class="flex flex-1 flex-col gap-y-7">
            <li>
              <ul role="list" class="menu menu-compact -mx-2 space-y-1">
                <li>
                  <!-- Home/Dashboard -->
                  <a href="/" class="{% if request.url.path == '/' %}bg-primary text-primary-content{% else %}text-base-content hover:bg-base-200 hover:text-primary{% endif %} group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 shrink-0 {% if request.url.path == '/' %}text-primary-content{% else %}text-base-content/70 group-hover:text-primary{% endif %}">
                      <path d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Home
                  </a>
                </li>
                <li>
                  <a href="/examples/fasthx-templating" class="{% if request.url.path == '/examples/fasthx-templating' %}bg-primary text-primary-content{% else %}text-base-content hover:bg-base-200 hover:text-primary{% endif %} group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 shrink-0 {% if request.url.path == '/examples/fasthx-templating' %}text-primary-content{% else %}text-base-content/70 group-hover:text-primary{% endif %}">
                      <path d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    FastHX Templates
                  </a>
                </li>
                <li>
                  <a href="#" class="text-base-content hover:bg-base-200 hover:text-primary group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 shrink-0 text-base-content/70 group-hover:text-primary">
                      <path d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    More Examples
                  </a>
                </li>
                <li>
                  <a href="#" class="text-base-content hover:bg-base-200 hover:text-primary group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 shrink-0 text-base-content/70 group-hover:text-primary">
                      <path d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Components
                  </a>
                </li>
                <li>
                  <a href="#" class="text-base-content hover:bg-base-200 hover:text-primary group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 shrink-0 text-base-content/70 group-hover:text-primary">
                      <path d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Documentation
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <div class="text-xs font-semibold text-base-content/60 uppercase tracking-wide">Learning Resources</div>
              <ul role="list" class="menu menu-compact -mx-2 mt-2 space-y-1">
                <li>
                  <a href="#" class="text-base-content hover:bg-base-200 hover:text-primary group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <span class="flex w-6 h-6 shrink-0 items-center justify-center rounded-lg border border-base-300 bg-base-200 text-[0.625rem] font-medium text-base-content/70 group-hover:border-primary group-hover:text-primary">F</span>
                    <span class="truncate">FastAPI</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="text-base-content hover:bg-base-200 hover:text-primary group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <span class="flex w-6 h-6 shrink-0 items-center justify-center rounded-lg border border-base-300 bg-base-200 text-[0.625rem] font-medium text-base-content/70 group-hover:border-primary group-hover:text-primary">H</span>
                    <span class="truncate">HTMX</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="text-base-content hover:bg-base-200 hover:text-primary group flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                    <span class="flex w-6 h-6 shrink-0 items-center justify-center rounded-lg border border-base-300 bg-base-200 text-[0.625rem] font-medium text-base-content/70 group-hover:border-primary group-hover:text-primary">D</span>
                    <span class="truncate">DaisyUI</span>
                  </a>
                </li>
              </ul>
            </li>
            <li class="mt-auto">
              <a href="#" class="text-base-content hover:bg-base-200 hover:text-primary group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6 shrink-0 text-base-content/70 group-hover:text-primary">
                  <path d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Settings
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
  </div>
</div>

</body>
</html>
